{% extends "layout.html" %}
{% block body %}
  <form action="/identify-hash" id="hashidentifyform" method="post">
    <input name=_csrf_token type=hidden form="hashidentifyform" value="{{ csrf_token() }}">
    Hash to identify&nbsp;:<br />
    <input type="text" name="hash" form="hashidentifyform" placeholder="Enter your hash"><br />
    <input type="submit" value="Submit">
  </form>
{% endblock %}
